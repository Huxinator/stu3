<html xmlns:stu="stu">
<metal:macro metal:use-macro="html/sitemacros.xhtml/siteindex">
	<metal:macro metal:fill-slot="body">
		<form method="post" action="index.php">
			<input type="hidden" name="sstr" tal:attributes="value THIS/getSessionString" />
			<table class="use" style="width: 600px">
				<tr>
					<th tal:condition="not:exists:REASON" colspan="2">Account wurde noch nicht freigeschaltet</td>
					<th tal:condition="exists:REASON" colspan="2">${REASON}</td>
				</tr>
				<tr>
					<td>SMS-Verifikation Code:</td>
					<td><input type="text" style="width: 150px" name="smscode" /></td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit" name="B_SMS_VERIFICATION" value="Account verifizieren"
							class="button" /></td>
				</tr>
			</table>
		</form>
	</metal:macro>
</metal:macro>

</html>
